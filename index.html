<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <p id="viewScores">View high scores</p>
        <p>Time:<span id="time"></span></p>
    </header>

    <section id="startSection">
        <h2>Coding Quiz</h2>
        <p>Try to answer all questions before time runs out</p>
        <button id="startButton">Start quiz</button>
    </section>

    <section id="endSection">
        <h2 id="endMessage"></h2>
        <p>Your score is <span id="score"></span></p>
        <form>
            <label>Enter your initials to record your score</label>
            <input type="text" id="initials">
            <button id="recordScoreBtn">record score</button>
        </form>

    </section>

    <section id="recordedScores">
        <h2>High scores</h2>
        <ul id="scoresList"></ul>

    </section>

    <script src="./assets/script.js"></script>
</body>
</html>
